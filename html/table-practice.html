<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
<table border=1>
    <tr>
      <th>House Lannister</th>
      <th>House Stark</th>
      <th>House Baratheon</th>
    </tr>
    <tr>
      <td>Cersei</td>
      <td>Arya</td>
      <td>Robert</td>
    </tr>
    <tr>
      <td>Jaime</td>
      <td>Sansa</td>
      <td>Stannis</td>
    </tr>
    <tr>
      <td>Tyrion</td>
      <td>Bran</td>
      <td>Renly</td>
    </tr>
  </table>

  <table border=1>
    <tr>
      <th>Apples</th>
      <th>Bananas</th>
      <th>Cherries</th>
    </tr>
    <tr>
      <td>1</td>
      <td>3</td>
      <td>5</td>
    </tr>
    <tr>
      <td rowspan="2">2</td>
      <td>4</td>
      <td>6</td>
    </tr>
    <tr>
      <td colspan="2">7</td>
    </tr>
  </table>
</body>
</html>
